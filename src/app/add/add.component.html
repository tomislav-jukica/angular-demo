<form [formGroup]="formAdd" (ngSubmit)="onAdd()" action="#" class="container">
  <h3 class="purple">Add a new user</h3>

  <mat-form-field color="primary" appearance="outline">
    <mat-label>Name</mat-label>
    <input
      type="text" name="name"
      formControlName="name" required
      matInput placeholder="John">
  </mat-form-field>

  <mat-form-field color="primary" appearance="outline">
    <mat-label>Surname</mat-label>
    <input
      type="text" name="surname"
      formControlName="surname" required
      matInput placeholder="Doe">
  </mat-form-field>

  <mat-form-field color="primary" appearance="outline">
    <mat-label>E-mail</mat-label>
    <input
      type="email" name="email" email="true"
      formControlName="email" required
      matInput placeholder="example@mail.com"
      (input)="checkEmail()">
    <mat-error>Wrong e-mail!</mat-error>
  </mat-form-field>

  <mat-form-field color="primary" appearance="outline">
    <mat-label>Password</mat-label>
    <input
      type="password" name="password" required
      matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
      formControlName="password"
      (input)="checkPassword()"
      >
    <button type="button"  mat-icon-button matSuffix style="display: inline" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error></mat-error>
  </mat-form-field>

  <mat-form-field color="primary" appearance="outline">
    <mat-label>Repeat password</mat-label>
    <input
      type="repeatPassword" name="repeatPassword" required
      matInput placeholder="Repeat your password" [type]="hide ? 'password' : 'text'"
      formControlName="repeatPassword"
      (input)="checkPassword()">
    <button type="button"  mat-icon-button matSuffix style="display: inline" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <p *ngIf="passwordError" class="mat-error">Passwords don't match!</p>
  <p *ngIf="emailError" class="mat-error">E-mail is already taken!</p>
  <button type="submit" [disabled]="formAdd.invalid" mat-raised-button color="primary">Add user</button>
</form>
