<form [formGroup]="formLogin" (ngSubmit)="onLogin()" action="#" class="container">
  <h3 class="purple">Please login to your account</h3>
  <mat-form-field color="primary" appearance="outline">
    <mat-label>E-mail</mat-label>
    <input
      type="email" name="email" email="true"
      formControlName="email"
      matInput placeholder="example@mail.com">
    <mat-icon matSuffix>mail</mat-icon>
    <mat-error>Wrong e-mail!</mat-error>
  </mat-form-field>

  <mat-form-field color="primary" appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
      formControlName="password">
    <button type="button"  mat-icon-button matSuffix style="display: inline" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error>Please enter your password!</mat-error>
  </mat-form-field>
  <p matTooltip="admin@gmail.com / admin" class="purple" style="text-align: center">Zaboravili ste lozinku?</p>
  <button type="submit" mat-raised-button color="primary">Login</button>
</form>
